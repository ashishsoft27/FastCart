<div class="container mt-2">
  <div class="row">
    <div class="col-md-3">
      <h6>Categiries</h6>
      <ul class="list-group mt-1 cursor" *ngFor="let categiry of categiryList; let i=index">
        <li class="list-group-item " [ngClass]="categiry==selectedCategiry ? 'active' :''" (click)="getData(categiry)">
          {{categiry}}</li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="row" *ngIf="productList.length>0">
        <div class="col-md-4" *ngFor="let item of productList; let i=index">
          <div class="card border mx-2 shadow-sm" style="width: 15rem;">
            <div class="card" style="width: 16rem; height: 30rem;">
              <img [src]="item.p_img_url" class="card-img-top p-3 border" alt="">
              <div class="card-body">
                <h5 class="card-title">{{item.llc_n}}</h5>
                <div class="dropdown m-1">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    {{item.w}}-{{item.sp}}
                  </button>
                  <ul class="dropdown-menu">
                    <li *ngFor="let qty of item.all_prods "> <a>{{qty.sp}}--{{qty.w}}</a>
                    </li>
                  </ul>
                </div>
                <p class="card-text">{{item.p_desc}}</p>
                <p><span class="fs-12 ">Mrp&nbsp;<span
                      class="fs-10 text-decoration-line-through">rs&nbsp;{{item.dis_val}}</span></span> &nbsp;<span
                    class=" ms-2 fs-14">Rs&nbsp;{{item.sp}}</span></p>
                <p class="mt-2">
                  <span><input type="text" class="mx-1 w-25 px-2"><a
                      class="mx-2 border fs-6 px-3 add-btn">Add</a></span>
                </p>
                <p class="card-text"> {{item.sp}}</p>
                <a href="#" class="btn-btn-primary">go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="productList.length==0">
        <div class="alert alert-warning mt-5" role="alert">
          Product not found
        </div>
      </div>
    </div>
  </div>
</div>
