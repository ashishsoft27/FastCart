<div class="container mt-5 w-50 shadow">
    <form [formGroup]="loginData" (ngSubmit)="check()">
        <div class="mb-3" >
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pass">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" routerLink="/home">Back</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" routerLink="/signin">New-User</button>


      </form>
</div>
